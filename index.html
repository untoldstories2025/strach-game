<!DOCTYPE html>
<html>
<head>
<title>Scratch For Bubbu ğŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ffb199);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

h1 {
    color: white;
    margin-bottom: 15px;
}

#container {
    position: relative;
    width: 320px;
    height: 200px;
    border-radius: 20px;
    overflow: hidden;
    background: white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

#message {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    color: #ff4d6d;
    z-index: 1;
}

canvas {
    position: absolute;
    inset: 0;
    z-index: 2;
}

#hint {
    margin-top: 12px;
    color: white;
}
</style>
</head>

<body>

<h1>ğŸª™ Scratch It Bubbu ğŸª™</h1>

<div id="container">
    <div id="message">
        Bubbu â¤ï¸  
        Tu maro favorite human che.  
        Hu tane bau prem karu chu ğŸ˜˜
    </div>
    <canvas id="scratch"></canvas>
</div>

<div id="hint">Scratch with mouse or finger ğŸ‘†</div>

<script>
const canvas = document.getElementById("scratch");
const ctx = canvas.getContext("2d");
const container = document.getElementById("container");

canvas.width = container.offsetWidth;
canvas.height = container.offsetHeight;

// Fill scratch layer
ctx.fillStyle = "#b0b0b0";
ctx.fillRect(0, 0, canvas.width, canvas.height);
ctx.font = "20px Arial";
ctx.fillStyle = "#555";
ctx.fillText("Scratch Here ğŸ˜„", 80, 110);

let scratching = false;

function getPos(e){
    const rect = canvas.getBoundingClientRect();
    if(e.touches){
        return {
            x: e.touches[0].clientX - rect.left,
            y: e.touches[0].clientY - rect.top
        };
    }
    return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
    };
}

function scratch(e){
    if(!scratching) return;
    const pos = getPos(e);
    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(pos.x, pos.y, 18, 0, Math.PI * 2);
    ctx.fill();
}

// Mouse
canvas.addEventListener("mousedown", ()=> scratching = true);
canvas.addEventListener("mouseup", ()=> scratching = false);
canvas.addEventListener("mousemove", scratch);

// Touch
canvas.addEventListener("touchstart", ()=> scratching = true);
canvas.addEventListener("touchend", ()=> scratching = false);
canvas.addEventListener("touchmove", scratch);
</script>

</body>
</html>
